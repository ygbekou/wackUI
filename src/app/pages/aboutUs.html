
<app-web-header></app-web-header>
	<div role="main" class="main">
		<section class="section bg-color-light custom-padding-1 border-0 my-0">
			<div class="container">
				<div class="row mb-4">
					<div class="col">
						<h2 class="font-weight-bold text-color-dark mb-3">* {{ 'COMMON.OUR_TEAM' | translate }}</h2>
					</div>
				</div>
				<div>
					<div *ngFor="let manager of managers">
						<img src="assets/images/users/{{manager.user.picture}}" alt="" 
											style="display: inline-block; vertical-align: middle; width: 20%;">
								<div style="display: inline-block; vertical-align: middle; width: 10%;"></div>
								<div style="display: inline-block; vertical-align: middle; width: 70%;">
									<h4 class="font-weight-normal text-5">{{manager.name}}</h4>
									<p class="text-4"><strong>{{manager.designation}}</strong></p>
									<div innerHtml="{{manager.resume}}"></div>
								</div>
							</div>
	
				</div>
			</div>
		</section>		
	</div>
	<br/>
	<br/>
<app-web-footer></app-web-footer>
