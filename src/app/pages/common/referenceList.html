 <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
 <p-messages [(value)]="messages"></p-messages>
 <p-table [value]="references" [responsive]="true" selectionMode="single" [(selection)]="selectedReference" dataKey="id">
   <ng-template pTemplate="caption">
     {{ REFERENCE_LIST }}
   </ng-template>
   <ng-template pTemplate="header">
     <tr>
       <th *ngFor="let col of cols" [pSortableColumn]="col.field" [ngStyle]="col.style">
         {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
       </th>
       <th>Action</th>
     </tr>
   </ng-template>
   <ng-template pTemplate="body" let-reference>
     <tr [pSelectableRow]="reference" [pSelectableRowDblClick]="reference" (dblclick)="edit(reference, referenceType)">
       <td *ngFor="let col of cols"><div [ngStyle]="col.textstyle">{{reference[col.field]}}</div></td>
       <td style="text-align:center;vertical-align:middle">
         <!-- <button type="button" pButton icon="fa fa-edit" (click)="edit(reference, referenceType)"></button>&nbsp;&nbsp; -->
         <button type="button" pButton icon="fa fa-eraser" (click)="deleteItem(references, reference.id, referenceType)"></button>
       </td>
     </tr>
   </ng-template>
 </p-table>
