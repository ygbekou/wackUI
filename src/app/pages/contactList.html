<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages"></p-messages>
<p-table [columns]="cols" [value]="contactUsMessages" [paginator]="true" [rows]="10" [responsive]="true"> 
    <ng-template pTemplate="caption">
        {{ 'COMMON.LIST' | translate }}
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th>Action</th>
        </tr>
    </ng-template> 
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <div *ngIf="col.type === 'Date'">{{rowData[col.field] |
                    date:'dd/MM/yyyy'}}</div>
                <div *ngIf="col.type !== 'Date'">
                    <div>
                        {{rowData[col.field]}}
                    </div>
                </div>
            </td>
            <td>
                <button type="button" pButton icon="fa fa-edit" (click)="edit(rowData.id)"></button>&nbsp;&nbsp;
                <button type="button" pButton icon="fa fa-remove" (click)="delete(rowData.id)"></button>
            </td>
        </tr>
    </ng-template> 
</p-table>
