<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="payments" [responsive]="true" selectionMode="single" [(selection)]="selectedPayment" dataKey="id"> 
		<ng-template pTemplate="caption">
	        {{ 'COMMON.LIST' | translate }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field"  [ngStyle]="col.style">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<!-- <th>Action</th> -->
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-payment>
			<tr [pSelectableRow]="payment" [pSelectableRowDblClick]="payment" (dblclick)="edit(payment)">
				<td *ngFor="let col of cols">
					<div *ngIf="col.type === 'string'" [ngStyle]="col.textstyle">
						{{payment[col.field]}}
					</div>
					<div *ngIf="col.type === 'currency'" [ngStyle]="col.textstyle">
						{{payment[col.field] | currency: 'CFA':'symbol':'1.0-0':translate.currentLang}}
					</div>
					<div *ngIf="col.type === 'date'" [ngStyle]="col.textstyle">
						{{payment[col.field] | date: globalEventsManager.DATE_FORMAT}}
					</div>
				</td>
				<!-- <td>
					<button type="button" pButton icon="fa fa-edit" (click)="edit(payment)"></button>&nbsp;&nbsp;
				</td> -->
			</tr>
		</ng-template> 
	</p-table>
</div>
