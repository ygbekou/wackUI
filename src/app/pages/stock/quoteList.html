<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="quotes" [responsive]="true" selectionMode="single" [(selection)]="selectedQuote" dataKey="id"> 
		<ng-template pTemplate="caption">
	        {{ 'COMMON.LIST' | translate }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 2.25em"></th>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field" [ngStyle]="col.style">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<!-- <th>Action</th> -->
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-expanded="expanded" let-quote>
			<tr [pSelectableRow]="quote" [pSelectableRowDblClick]="quote" (dblclick)="edit(quote)">
				<td>
					<a (click)="getFiles(quote)" href="#" [pRowToggler]="quote">
						<i [ngClass]="expanded ? 'pi pi-fw pi-chevron-circle-down' : 'pi pi-fw pi-chevron-circle-right'"></i>
					</a>
				</td>
				<td *ngFor="let col of cols">
					<div *ngIf="col.type != 'date'" [ngStyle]="col.textstyle">
						{{quote[col.field]}}
					</div>
					<div *ngIf="col.type == 'date'" [ngStyle]="col.textstyle">
						{{quote[col.field] | date: globalEventsManager.DATE_FORMAT}}
					</div>
				</td>
				<!-- <td>
					<button type="button" pButton icon="fa fa-edit" (click)="edit(quote)"></button>&nbsp;&nbsp;
				</td> -->
			</tr>
		</ng-template> 
		<ng-template pTemplate="rowexpansion" let-quote>
			<tr>
				<td [attr.colspan]="cols.length + 1">
					<div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
						<p-table [columns]="fileCols" [value]="quote.fileNames"> 
							
							<ng-template pTemplate="body" let-fileName let-columns="columns">
								<tr>
									<td *ngFor="let col of columns" [ngStyle]="col.style">
										<div [ngStyle]="col.textstyle">
											<a  target="_blank" href="assets/docs/Quote/{{quote.id}}/{{fileName}}">{{fileName}}</a>
										</div>
									</td>
									<td>
										<p-button label="{{ 'COMMON.DELETE' | translate }}" (click)="deleteFile(quote, fileName)"></p-button> &nbsp;
									</td>
								</tr>
							</ng-template> 
						</p-table>

					</div>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
