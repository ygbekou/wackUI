<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="suppliers" [responsive]="true" selectionMode="single" [(selection)]="selectedSupplier" dataKey="id"> 
		<ng-template pTemplate="caption">
	        {{ 'COMMON.LIST' | translate }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field" [ngStyle]="col.style">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<!-- <th>Action</th> -->
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-supplier>
			<tr [pSelectableRow]="supplier" [pSelectableRowDblClick]="supplier" (dblclick)="edit(supplier)">
				<td *ngFor="let col of cols" [ngStyle]="col.textstyle">
					<div *ngIf="col.type != 'date'">
						{{supplier[col.field]}}
					</div>
					<div *ngIf="col.type == 'date'">
						{{supplier[col.field] | date: globalEventsManager.DATE_FORMAT}}
					</div>
				</td>
				<!-- <td>
					<button type="button" pButton icon="fa fa-edit" (click)="edit(supplier)"></button>&nbsp;&nbsp;
				</td> -->
			</tr>
		</ng-template> 
	</p-table>
</div>
