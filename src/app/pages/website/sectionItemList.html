<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages"></p-messages>
	<p-table [value]="sectionItems" [responsive]="true"> 
		<ng-template pTemplate="caption">
	        {{ 'COMMON.LIST' | translate }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<th>Action</th>
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-sectionItem>
			<tr>
				<td *ngFor="let col of cols">{{sectionItem[col.field]}}</td>
				<td>
					<button type="button" pButton icon="fa fa-edit" 
						(click)="edit(sectionItem.id)"></button>&nbsp;&nbsp;
					<button type="button" class="ui-button-rounded ui-button-warning" pButton icon="fa fa-eraser" 
						(click)="deleteItem(sectionItems, sectionItem.id, 'com.wack.model.website.SectionItem')" 
						title="{{ 'COMMON.DELETE' | translate }}">
					</button>
					
				</td>
			</tr>
		</ng-template> 
	</p-table>
