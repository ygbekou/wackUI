<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="sliders" [responsive]="true" [responsive]="true"> 
		<ng-template pTemplate="caption">
	        {{ 'COMMON.LIST' | translate }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<th>Action</th>
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-slider>
			<tr>
				<td *ngFor="let col of cols">{{slider[col.field]}}</td>
				<td>
					<button type="button" pButton icon="fa fa-edit" 
						(click)="edit(slider.id)"></button>&nbsp;&nbsp;
				</td>
			</tr>
		</ng-template> 
	</p-table>
</div>
